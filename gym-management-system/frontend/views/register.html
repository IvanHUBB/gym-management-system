<h2>Register</h2>
<form class="mt-3">
  <div class="mb-3">
    <label>Full Name:</label>
    <input type="text" class="form-control">
  </div>
  <div class="mb-3">
    <label>Email:</label>
    <input type="email" class="form-control">
  </div>
  <div class="mb-3">
    <label>Password:</label>
    <input type="password" class="form-control">
  </div>
  <button class="btn btn-success">Register</button>
</form>
